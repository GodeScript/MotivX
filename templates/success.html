<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kauf erfolgreich | {{ bot.name }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FFA500;
            --primary-dark: #FF8C00;
            --text-light: #f8fafc;
            --text-dark: #000000;
            --bg-light: #f5f5f5;
            --bg-dark: #121212;
            --card-light: #ffffff;
            --card-dark: #1e1e1e;
        }
        
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: var(--text-dark);
            background-color: var(--bg-light);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        
        @media (prefers-color-scheme: dark) {
            body {
                color: var(--text-light);
                background-color: var(--bg-dark);
            }
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
            text-align: center;
        }
        
        .success-card {
            background-color: var(--card-light);
            border-radius: 30px;
            padding: 3rem 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        @media (prefers-color-scheme: dark) {
            .success-card {
                background-color: var(--card-dark);
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            }
        }
        
        h1 {
            color: var(--primary-color);
            font-size: 3rem;
            margin-bottom: 1.5rem;
        }
        
        @media (prefers-color-scheme: dark) {
            h1 {
                color: var(--primary-dark);
            }
        }
        
        .checkmark {
            font-size: 5rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }
        
        p {
            color: var(--text-dark);
            margin-bottom: 1rem;
        }
        
        @media (prefers-color-scheme: dark) {
            p {
                color: var(--text-light);
            }
        }
        
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: var(--primary-color);
            color: var(--text-dark);
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 1.5rem;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        @media (prefers-color-scheme: dark) {
            .btn {
                background-color: var(--primary-dark);
                color: var(--text-light);
            }
        }
        
        .back-link {
            display: block;
            margin-top: 2rem;
            color: var(--primary-color);
            text-decoration: none;
        }
        
        @media (prefers-color-scheme: dark) {
            .back-link {
                color: var(--primary-dark);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-card">
            <div class="checkmark">✓</div>
            <h1>Thank You!</h1>
            <p>Your purchase of {{ bot.name }} was successful!</p>
            <p>We've sent a confirmation to <strong>{{ email }}</strong>.</p>
            <p>Our team will contact you within 24 hours to set up the bot on your server.</p>
            
            <a href="/support" class="btn">Contact Support</a>
        </div>
        
        <a href="/" class="back-link">← Back to Homepage</a>
    </div>
</body>
</html>
