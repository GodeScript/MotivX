<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Success | {{ bot.name }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FFA500;
            --primary-dark: #FF8C00;
            --text-light: #f8fafc;
            --text-dark: #000000;
            --bg-light: #f5f5f5;
            --bg-dark: #121212;
            --card-light: #ffffff;
            --card-dark: #1e1e1e;
            --success-color: #4CAF50;
            --link-color: #2D8DFA;
        }
        
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: var(--text-dark);
            background-color: var(--bg-light);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        
        @media (prefers-color-scheme: dark) {
            body {
                color: var(--text-light);
                background-color: var(--bg-dark);
            }
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
            text-align: center;
        }
        
        .success-card {
            background-color: var(--card-light);
            border-radius: 30px;
            padding: 3rem 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-left: 5px solid var(--success-color);
        }
        
        @media (prefers-color-scheme: dark) {
            .success-card {
                background-color: var(--card-dark);
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            }
        }
        
        h1 {
            color: var(--success-color);
            font-size: 3rem;
            margin-bottom: 1.5rem;
        }
        
        .checkmark {
            font-size: 10rem;
            color: var(--success-color);
            margin-bottom: 1.5rem;
            line-height: 1;
        }
        
        .info-text {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--text-dark);
        }
        
        .email-display {
            font-size: 1.3rem;
            background: rgba(255, 140, 0, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            display: inline-block;
            margin: 0.5rem 0;
        }
        
        .discord-link {
            display: inline-block;
            margin: 1rem 0;
            font-size: 1.3rem;
        }
        
        a.discord-btn {
            color: var(--link-color);
            text-decoration: none;
            font-weight: bold;
            transition: all 0.2s;
        }
        
        a.discord-btn:hover {
            text-decoration: underline;
            color: var(--primary-dark);
        }
        
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: var(--primary-color);
            color: var(--text-dark);
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            margin: 1.5rem 0.5rem 0;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        @media (prefers-color-scheme: dark) {
            .info-text, .email-display {
                color: var(--text-light);
            }
            .btn {
                background-color: var(--primary-dark);
                color: var(--text-light);
            }
            .success-card {
                border-left-color: var(--success-color);
            }
        }
        
        .back-link {
            display: block;
            margin-top: 2rem;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 1.1rem;
        }
        
        @media (prefers-color-scheme: dark) {
            .back-link {
                color: var(--primary-dark);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-card">
            <div class="checkmark">✓</div>
            <h1>Thank you!</h1>
            <p class="info-text">Your order for {{ bot.name }} was successful!</p>
            
            <div class="email-display">
                Info sent to:<br>
                <strong>{{ email }}</strong>
            </div>
            
            <div class="discord-link">
                <a href="https://discord.com/oauth2/authorize?client_id=1379069026210283541" 
                   class="discord-btn">
                   ➜ Add MotivX to your server
                </a>
            </div>
            
            <div class="action-buttons">
                <a href="/support" class="btn">Contact Support</a>
                <a href="/" class="btn">Back to Home</a>
            </div>
        </div>
        
        <a href="/" class="back-link">← Back to Home</a>
    </div>
</body>
</html>
